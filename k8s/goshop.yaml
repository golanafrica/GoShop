apiVersion: v1
kind: ConfigMap
metadata:
  name: goshop-migrations
  namespace: goshop
data:
  # Le contenu des fichiers SQL sera injectÃ© par kubectl
  # Utilise: kubectl create configmap goshop-migrations -n goshop --from-file=migrations/
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goshop
  namespace: goshop
  labels:
    app: goshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goshop
  template:
    metadata:
      labels:
        app: goshop
    spec:
      # InitContainer pour appliquer les migrations AVANT le dÃ©marrage de l'API
      initContainers:
      - name: migrate
        image: postgres:16-alpine
        command: ["psql", "-h", "postgres", "-U", "postgres", "-d", "goshop", "-f", "/migrations/001_init.sql"]
        env:
        - name: PGPASSWORD
          value: "root"
        volumeMounts:
        - name: migrations
          mountPath: /migrations
      containers:
      - name: goshop
        image: goshop:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: APP_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres"
        - name: REDIS_HOST
          value: "redis"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "root"
        - name: DB_NAME
          value: "goshop"
        - name: DB_PORT
          value: "5432"
        - name: REDIS_PORT
          value: "6379"
        - name: BCRYPT_COST
          value: "10"
        
        # ðŸ”’ SÃ©curitÃ© renforcÃ©e
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop: ["ALL"]
        
        # ðŸ“Š Ressources
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # ðŸ©º Probes de santÃ© optimisÃ©es
        startupProbe:
          httpGet:
            path: /health/ready
            port: 8080
          failureThreshold: 60  # jusqu'Ã  5 minutes (60 * 5s)
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 45
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
      volumes:
      - name: migrations
        configMap:
          name: goshop-migrations
---
apiVersion: v1
kind: Service
metadata:
  name: goshop
  namespace: goshop
spec:
  selector:
    app: goshop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http
  type: LoadBalancer