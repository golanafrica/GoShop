apiVersion: apps/v1
kind: Deployment
metadata:
  name: goshop
  namespace: goshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goshop
  template:
    metadata:
      labels:
        app: goshop
    spec:
      containers:
      - name: goshop
        image: goshop:latest
        imagePullPolicy: Never  # ‚Üê Crucial pour Minikube
        ports:
        - containerPort: 8080
        env:
        - name: APP_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres"
        - name: REDIS_HOST
          value: "redis"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "root"
        - name: DB_NAME
          value: "goshop"
        - name: DB_PORT
          value: "5432"
        - name: REDIS_PORT
          value: "6379"
        - name: BCRYPT_COST
          value: "10"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: goshop
  namespace: goshop
spec:
  selector:
    app: goshop
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer